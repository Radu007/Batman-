<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,900&display=swap&subset=cyrillic" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	
	<title>Бэтмен 2021 - страница о филме</title>
</head>
<body>
	<div class="container">
		<header class="header">
			<div class="logo">КиноПульс</div>
			<!-- /.logo -->
			<form action="" class="search">
				<input type="search" class="search-input" placeholder="Фильмы, сериалы, актеры">
				<button class="search-button" type="submit">
					<img src="img/header/search-icon.svg" alt="search-icon" class="search-icon">
				</button>
			</form>
			<!-- /.search -->
			<div class="user">
				<img src="img/header/bookmark.svg" alt="bookmark" class="bookmark">
				<img src="img/header/avatar.jpg" alt="" class="avatar">
			</div>
			<!-- /.user -->
		</header>
	</div>
</body>
</html>
